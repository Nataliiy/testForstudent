<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.profile}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="header :: head"></div>

<div align="center">
    <h1 th:text="#{label.orders}"></h1>
    <table class="table">
        <thead class="bg-light">
        <tr>
            <th scope="col" th:text="#{label.title}"></th>
            <th scope="col" th:text="#{label.publisher}"></th>
            <th scope="col" th:text="#{label.priceOnly}"></th>
            <th scope="col" th:text="#{label.months}"></th>
            <th scope="col" th:text="#{label.status}"></th>
            <th scope="col" th:text="#{label.createDate}"></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="receipt : ${receipts}">
                <td th:text="${receipt.periodical.title}"></td>
                <td th:text="${receipt.periodical.publisher.name}"></td>
                <td th:text="${receipt.periodical.pricePerMonth}"></td>
                <td th:text="${receipt.numberOfMonth}"></td>
                <td th:text="${receipt.mReceipt.status.statusName}"></td>
                <td th:text="${#dates.format(receipt.mReceipt.createTime, 'dd-MM-yyyy')}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
